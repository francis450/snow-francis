<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      
  </head>

  <body style="background-image: url(https://www.reddit.com/r/csshelp/comments/rf1ppz/why_add_before_in_this_situation/);">

    <div class="container">
      <div class="row d-flex justify-content-center">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </div>
    </div>

    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" name="name" id="name" placeholder="Name">
      <label for="email" id="email-label"  >Email</label>
      <input type="text" name="email" required="required" pattern=".+@globex\.com" id="email" placeholder="Email">
      <label for="number" id ="number-label">Number</label>
      <input type="number" name="number" min="0" max="100" placeholder="Number">
      <select name="pets" id="dropdown">
        <option value="">--Please choose an option--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
    </select>
    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?:</legend>
  
      <div>
        <input type="radio" id="maybe" name="name" value="maybe"
               checked>
        <label for="maybe">May be</label>

        <input type="radio" id="notsure" name="name" value="notsure">
        <label for="notsure">Not Sure</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <div>
        <input type="checkbox" id="coding" name="interest" value="frontendproj">
        <label for="coding">Front-end Projects</label>
      </div>
      <div>
        <input type="checkbox" id="music" name="interest" value="backendproj">
        <label for="music">Back-end Projects</label>
      </div>
    </fieldset>
    <label for="notsure">additional comments</label>
    <textarea id="comment" name="comment"
          rows="5" cols="33">...</textarea>
    <input type="submit" id="submit">

    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
